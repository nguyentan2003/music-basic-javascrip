        />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <title>Project Music Mp3</title>
    </head>
    <body>
        <div class="container">
            <!-- dashboard-->
            <div class="dashboard">
                <!-- header -->
                <div class="header">
                    <div class="header__icon-left header__icon">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="header__content">
                        <span class="header__note">Now Playing</span>
                        <h2 class="header__name-music">Gio van aht</h2>
                    </div>
                    <div class="header__icon-right header__icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <!-- CD -->
                <div class="cd">
                    <img
                        src="./assets/avatar/GIÓ VẪN HÁT LONG PHẠM.jpg"
                        alt=""
                    />
                </div>
                <!-- controls -->
                <div class="controls">
                    <div class="controls__btn btn-repeat">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="controls__btn btn-back">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="controls__btn btn-pause">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="controls__btn btn-next">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="controls__btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>
                <!-- thanh scroll -->
                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />
                <!-- audio -->
                <audio id="audio" src=""></audio>
            </div>
            <!-- list music -->
            <div class="list">
                <!-- 
                    <div class="list__item">
                    <div class="list__item-avatar">
                        <img
                            src="./assets/avatar/GIÓ VẪN HÁT LONG PHẠM.jpg"
                            alt=""
                        />
                    </div>
                    <div class="list__item-info">
                        <h3 class="list__item-name">Gio van hat</h3>
                        <span class="list__item-singer">andiz</span>
                    </div>
                    <div class="list__item-icon">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div> -->
            </div>
            <div class="taskbar">
                <div class="taskbar__icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="taskbar__icon">
                    <i class="fa-solid fa-music"></i>
                </div>
                <div class="taskbar__icon taskbar__pause">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="taskbar__icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="taskbar__icon">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </div>
        </div>
        <script src="./assets/javascript/main.js"></script>
    </body>
